<h1>Listado de Personas</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let persona"> {{persona.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let persona"> {{persona.apellidos}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fechaNac">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let persona"> {{persona.fechaNacimiento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let persona"> 
            <button 
                mat-raised-button 
                color="warn"
                (click)="deletePersona(persona.id)"
                >
                Borrar
            </button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>

<h1>Añadir Persona</h1> 
<form [formGroup]="personaForm" (ngSubmit)="crearPersona()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>Foto (URL)</mat-label>
        <input matInput formControlName="foto" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput formControlName="fechaNacimiento" type="date" required>
    </mat-form-field> <br>
    <mat-form-field>
        <mat-label>ID de departamento</mat-label>
        <input matInput formControlName="idDepartamento" type="number" required>
    </mat-form-field> <br>
    <button mat-raised-button button-color="primary" type="submit">Añadir</button> 
</form>
